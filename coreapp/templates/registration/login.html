{% extends 'baseb.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="container">
        <div class="d-flex justify-content-center p-5"><h1>Sign up with:</h1></div>
        <div class="d-flex justify-content-center pb-5">  
            <a href="{% url 'social:begin' 'github' %}">
                <img src="{% static 'giticon.png' %}?next=/coreapp/application" class="transform1 mx-3" height="200" width="200"/>
            </a>
            <a href="{% url 'social:begin' 'google-oauth2' %}?next=/coreapp/application">
                <img src="{% static 'googleicon.png' %}" class="transform1 mx-3" height="200" width="200"/>
            </a> 
        </div>
    </div>
    
</div>

{% endblock %}
